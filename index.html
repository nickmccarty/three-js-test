<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Point Cloud Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
    <!-- Babylon.js CDN links -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <input type="file" id="fileInput" accept=".splat,.ply">

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            return scene;
        };

        const loadPointCloudFile = async function(file) {
            try {
                const data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(new Uint8Array(e.target.result));
                    reader.readAsArrayBuffer(file);
                });

                // Assuming the file is a binary PLY file
                const meshes = await BABYLON.SceneLoader.ImportMeshAsync("", "", data, scene, null, ".ply");
                const pointCloud = meshes.meshes[0];

                // Optionally, adjust the point cloud appearance
                const material = new BABYLON.PointCloudMaterial("pointCloudMaterial", scene);
                material.pointSize = 0.01;
                pointCloud.material = material;

                // Adjust camera to focus on the point cloud
                scene.createDefaultCameraOrLight(true, true, true);
                scene.activeCamera.alpha = Math.PI / 2;
                scene.activeCamera.beta = Math.PI / 2;
                scene.activeCamera.radius = 5;

            } catch (error) {
                console.error("Error loading point cloud:", error);
                alert("Error loading point cloud. Check console for details.");
            }
        };

        scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });

        const fileInput = document.getElementById("fileInput");
        fileInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log("File selected:", file.name);
                await loadPointCloudFile(file);
            }
        });
    </script>
</body>
</html>
